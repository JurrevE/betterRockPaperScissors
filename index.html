<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">

<header>
<h1>WELCOME TO THE ROCK PAPER SCISSORS GAME</h1>

</header>
<body>
    <div class="h2class">
        <h2 class="ikbendegoat">FIRST TO 5 WINS!</h2>
    </div>
    
    <div class="wins">
        <div class="playerwins">Amount of times player has won:
            <div class="playerwinsdoos">
                <div class="playerwinsnummer">0</div>
            </div>
        </div>
        <div class="playerwins">Amount of times computer has won:
            <div class="computerwinsdoos">
                <div class="computerwinsnummer">0</div>
            </div>
        </div>
        
    </div>
    
    
    <div class = "roundresults">Results of this round:
        <div class = "resultsbox">
            <div class="winmessage"></div>
        </div>
    </div>
        
    
    <div id="knoppen">
        <button class="rockbutton" type="button" value="rock">Rock</button>
        <button class="paperbutton" type="button" value="paper">Paper</button>
        <button class="scissorsbutton" type="button" value="scissors">Scissors</button>
    </div>
